<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p class="title"> Rock Paper Scissors </p>
  <button  class="js-rock-button" ><img src = "rock-emoji.png" class="icon"> </button>
  <button 
  class="js-paper-button" > <img src = "paper-emoji.png"  class = "icon"></button>
  <button 
  class = "js-scissors-button"
  
  ><img src = "scissors-emoji.png" class = "icon"> </button>

<p class = "js-result"></p>
<p class = "js-moves"></p>
<p class = "js-score"></p>
<p class ="reset-confirm-button js-confirmation"></p>
<button class ="reset-score-button js-reset-button " >Reset score</button>
<button class = "auto-play-button js-autoplay-button" >Auto Play</button>
<script>
function Resetscore(){
  score.wins=0;
score.losses=0;
score.ties=0;
localStorage.removeItem('score');
updateScore();
};

let score = JSON.parse(localStorage.getItem('score')) 
|| 
{
  wins:0,
  losses:0,
  ties:0,
  };
updateScore();
/*
if(!score){
  score = {
    wins:0,
    losses:0,
    ties:0,
  };
}
*/
document.querySelector('.js-rock-button').addEventListener('click',()=>{
  playGame('rock');
});
document.querySelector('.js-paper-button').addEventListener('click',()=>{
  playGame('paper');
});
document.querySelector('.js-scissors-button').addEventListener('click',()=>{
  playGame('scissors');
});
 
document.body.addEventListener('keydown',(event)=>{
  if(event.key=='r'){
playGame('rock');
  }
  else if(event.key == 'p'){
    playGame('paper');
  }
  else if(event.key=='s'){
    playGame('scissors');}
  else if(event.key=='a'){
    autoplay();
  }
  else if(event.key=='Backspace'){
    Resetscore();
  }
  }

);
document.querySelector('.js-autoplay-button').addEventListener('click',()=>{
  autoplay();
});
document.querySelector('.js-reset-button').addEventListener('click',()=>{
showconfirmation();  
});
  function playGame(playerMove){
    const computerMove = pickComputerMove();

    let result = '';
if (playerMove === 'scissors'){

  if(computerMove === 'rock'){
      result = 'lose';
    } else if(computerMove === 'paper'){
      result = 'you win'
    }else if (computerMove === 'scissors'){
      result = 'tie'
    }
  }
  else if(playerMove === 'paper'){

    if(computerMove === 'rock'){
      result = 'win';
    } else if(computerMove === 'paper'){
      result = 'tie'
    }else if (computerMove === 'scissors'){
      result = 'you lose'
    } 
  }
  else if(playerMove === 'rock'){



    if(computerMove === 'rock'){
      result = 'tie';
    } else if(computerMove === 'paper'){
      result = 'you lose'
    }else if (computerMove === 'scissors'){
      result = 'you win'
    }

  }

if(result === 'you win'){
  score.wins += 1;
}else if(result === 'you lose'){
  score.losses +=1;
}else if(result=== 'tie'){
  score.ties +=1;
}
 localStorage.setItem('score', JSON.stringify(score));
  
 
 updateScore();
 
document.querySelector('.js-result')
.innerHTML = result;


document.querySelector('.js-moves')
.innerHTML = `You ${playerMove} - ${computerMove}`;
   
  }





  function pickComputerMove(){

    const randomNumber= Math.random();
    let computerMove = '';

    if(randomNumber>= 0 && randomNumber < 1/3){
       computerMove='rock';
    } else if(randomNumber>=1/3 && randomNumber< 2/3){
      computerMove = 'paper';
    }
    else if( randomNumber>=2/3 && randomNumber<1){
    computerMove = 'scissors';
    
    }
  
return computerMove;

  }



  function updateScore(){
document.querySelector('.js-score')
  .innerHTML = `wins: ${score.wins},losses: ${score.losses},ties: ${score.ties}`;
 
  }

/*autoplay function*/

let isAutoPlaying = false;
let intervalId;


function autoplay(){
  if(!isAutoPlaying) {
   intervalId= setInterval(() => {
    const playerMove = pickComputerMove();
playGame(playerMove);
  },1000);
isAutoPlaying = true;
document.querySelector('.js-autoplay-button').innerHTML = 'stop playing';

  } else{
 clearInterval(intervalId);
 isAutoPlaying = false;
 document.querySelector('.js-autoplay-button').innerHTML='auto play';
  }
 
}

function showconfirmation(){
  document.querySelector('.js-confirmation').innerHTML=
  `are you sure you want to reset the score?<br>
  <button class="js-confirm-yes">yes</button>
  <button class="js-confirm-no">no</button>
    `;

    document.querySelector('.js-confirm-yes').addEventListener('click',()=>{
      Resetscore();
      hidereset();
    });

    document.querySelector('.js-confirm-no').addEventListener('click',()=>{
      hidereset();
    });
}

function hidereset(){
  document.querySelector('.js-confirmation').innerHTML='';
}
</script>




</body>
</html>
