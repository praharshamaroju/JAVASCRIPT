<html lang="en">
<head>

<body>
  <p>
  <button class ="calc" onclick=" updateCalculation('1');

<p>

  <p>

    >9</button> <button class= "calc"

<p>
    <button class ="calc" onclick="updateCalculation('0');"

    > .</button> 
     <button class= "calc"
     onclick="updateCalculation('/');"
    >/</button> 
    <button  onclick="calculation=eval(calculation);
    console.log(calculation);
    localStorage.setItem('calculation',calculation);"
    class= "calc"> =</button>

  </p>

  <script>
    let calculation = localStorage.getItem('calculation') || '';
     
    function updateCalculation(value){
      calculation += value;
      console.log(calculation);
      localStorage.setItem('calculation',calculation);
    }
  </script>

</body>
