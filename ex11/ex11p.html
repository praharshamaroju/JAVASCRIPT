<body>
  <script>
    function check(array){
   
 
   let index = -1;
   for(i=0;i<array.length;i++){
    if(array[i] === 'search'){
      index = i;
      break;
    }
   }
return index;
  }

  console.log(check(['hello','world','search','good']));
  console.log(check(['hi','hey']));
  </script>
