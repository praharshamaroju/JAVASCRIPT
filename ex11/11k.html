<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11k</title>
</head>
<body>
 <script>
  function countpositive(array){
    let result = 0;
    for(i=0;i<array.length;i++){
      if (array[i] > 0){
        result = result + 1;
      }
    }
    return result;
  }

  console.log(countpositive([1,-3,-5]));
  console.log(countpositive([-2,-3,5,7,10]));
 </script> 
</body>
</html>
