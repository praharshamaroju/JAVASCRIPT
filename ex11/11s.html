<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>11s</title>
</head>
<body>
  <script>
  function removeeggs(foods){
      const res=[];
      let count = 0;
      for(i=0;i<foods.length;i++){
          
        if(foods[i] === 'egg' && count < 2){
          count = count +1;
          continue;
        }
        res.push(foods[i]);
      }
      return res;
    }

    console.log(removeeggs(['egg','apple','egg','egg','ham']));  
  </script>
  
</body>
