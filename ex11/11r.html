<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11r</title>
</head>
<body>
  <script>
    function removeeggs(foods){
      const res=[];
      for(i=0;i<foods.length;i++){
          
        if(foods[i] === 'egg'){
          continue;
        }
        res.push(foods[i]);
      }
      return res;
    }

    console.log(removeeggs(['egg','apple','egg','egg','ham']));
  </script>
</body>
</html>
