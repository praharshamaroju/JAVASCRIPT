<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11l</title>
</head>
<body>
  <script>
    function minmax(array){
      const result = { min:array[0],max:array[0]};
      for(i=0;i<array.length ; i++){
const value = array[i];
 if (value<result.min){
  result.min = value;
 }

 if(value>result.max){
  result.max = value;
 }  
      }

      return result;
    }


console.log(minmax([1,-3,5]));
console.log(minmax([-2, 3, -5, 7, 10]));
  </script>
  
</body>
</html>
