<body>
  <script>
function removeegg(foods){
  let eggremoved = 0;
    return foods.filter((value)=> {
      if(value == 'egg' && eggremoved<2 ){
        eggremoved = eggremoved+1;
        return false;
      }
      return true;
  });
}
console.log(removeegg(['egg', 'apple', 'egg', 'egg', 'ham']));

  </script>
</body>
