<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>app</title>
</head>
<body>
  <button onclick="
    messages++;"> add</button>
  <button onclick = "messages--;"> remove </button>
  <script>
    let messages = 2;
    
setInterval(function(){

      if(document.title == 'app'){
        document.title =`(${messages}) new messages`;
      } 
      else{
        document.title = 'app';
      }
    },1000);
 
if(messages == 0){
document.title = 'app';
}
      </script>
</body>
</html>
