<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8j</title>
</head>
<body>
  <button onclick="
      playgame('heads');
    ">heads</button>

    <button onclick="
      playgame('tails');
    ">tails</button>
    <script>
      const game_score = JSON.parse(localStorage.getItem('game_score')) || {
        wins: 0,
        losses: 0
      };

      function playgame(guess){
        const randomnum = Math.random();
        const result=  randomnum < 0.5 ? 'heads' : 'tails';

        console.log(guess === result ? 'You win!' : 'You lose!');
        if (guess === result) {
          game_score.wins++;
        } else {
          game_score.losses++;
        }
        console.log(game_score);
        localStorage.setItem(console.log('game_score',JSON.stringify(game_score)));
      }
    </script>
  
</body>
</html>
